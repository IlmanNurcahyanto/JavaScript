<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Undefined Variable</title>
</head>
<body>
<script>
	
	// undefined adalah sebuah kata kunci di JavaScript
	// undefined adalah sebuah tipe data
	// Sebuah variable, array atau object yang belum ditambahkan nilai,
	// maka artinya variable, array atau object tersebut merupakan tipe undefined

	let nama;

	// Cek Variable Undefined Atau Tidak Undefined
	// Ini Akan Bernilai Undefined, Karena Data Di Variable Belum Di Isi Nilai / Value

	if ( nama === undefined ) {
		document.writeln("<p>Variable Ini Bernilai Undefined</p>");
	} else {
		document.writeln("<p>Variable Ini Tidak Bernilai Undefined</p>");
	}

	// Ini Akan Bernilai Tidak Undefined, Karena Data Di Variable Sudah Di Isi Nilai / Value

	nama = "Ilman Nurcahyanto";

	if ( nama === undefined ) {
		document.writeln("<p>Variable Ini Bernilai Undefined</p>");
	} else {
		document.writeln("<p>Variable Ini Tidak Bernilai Undefined</p>");
	}

</script>
</body>
</html>
