<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Undefined Array</title>
</head>
<body>
<script>
	
	// undefined adalah sebuah kata kunci di JavaScript
	// undefined adalah sebuah tipe data
	// Sebuah variable, array atau object yang belum ditambahkan nilai,
	// maka artinya variable, array atau object tersebut merupakan tipe undefined
	
	const cekUndefined = ["Ilman","Nurcahyanto"];

	// Cek Array Undefined Atau Tidak Undefined
	// Ini Akan Bernilai Undefined, Karena Data Di Dalam Array Belum Di Isi Nilai / Tidak Ada

	if ( cekUndefined[2] === undefined ) {
		document.writeln("<p>Array Ini Bernilai Undefined</p>");
	} else {
		document.writeln("<p>Array Ini Tidak Bernilai Undefined</p>");
	}

	// Ini Akan Bernilai Undefined, Karena Data Di Dalam Array Belum Di Isi Nilai / Tidak Ada

	if ( cekUndefined[1] === undefined ) {
		document.writeln("<p>Array Ini Bernilai Undefined</p>");
	} else {
		document.writeln("<p>Array Ini Tidak Bernilai Undefined</p>");
	}

</script>
</body>
</html>
