<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Undefined Object</title>
</head>
<body>
<script>
	
	// undefined adalah sebuah kata kunci di JavaScript
	// undefined adalah sebuah tipe data
	// Sebuah variable, array atau object yang belum ditambahkan nilai,
	// maka artinya variable, array atau object tersebut merupakan tipe undefined
	
	const names = {
		"Nama Depan" : "Ilman",
		"Nama Belakang" : "Nurcahyanto"
	};

	// Cek Object Undefined Atau Tidak Undefined
	// Ini Akan Bernilai Undefined, Karena Data Di Dalam Object Belum Di Isi Nilai / Tidak Ada

	if (names["Nama Lengkap"] === undefined ) {
		document.writeln("<p>Object Ini Bernilai Undefined</p>");
	} else {
		document.writeln("<p>Object Ini Tidak Bernilai Undefined</p>");
	}

	// Ini Akan Bernilai Undefined, Karena Data Di Dalam Object Belum Di Isi Nilai / Tidak Ada

	if (names["Nama Depan"] === undefined ) {
		document.writeln("<p>Object Ini Bernilai Undefined</p>");
	} else {
		document.writeln("<p>Object Ini Tidak Bernilai Undefined</p>");
	}

</script>
</body>
</html>
