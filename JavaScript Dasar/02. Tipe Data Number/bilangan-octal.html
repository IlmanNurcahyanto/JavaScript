<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bilangan Octal</title>
</head>
<body>
<script>
	
	// Jika menulis Bilangan Angka tidak perlu menambahkan tanda kutip ( "" / '' )
	// Jika menulis Number Notation atau Bilangan Octal harus diawali dengan ( 0o )
	// Octal adalah Bilangan berbasis 8 yaitu bilangan :
	// 0,1,2,3,4,5,6,7
	// Contoh document.writeln( 0o10 );
	document.writeln( 0o10 ); // Hasil : 8
	document.writeln("</br>");
	document.writeln( 0o77 ); // Hasil : 63
	document.writeln("</br>");
	document.writeln( 0o54 ); // Hasil : 44
	document.writeln("</br>");

</script>
</body>
</html>
