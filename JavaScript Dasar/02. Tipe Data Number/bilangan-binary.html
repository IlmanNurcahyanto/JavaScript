<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bilangan Binary</title>
</head>
<body>
<script>
	
	// Jika menulis Bilangan Angka tidak perlu menambahkan tanda kutip ( "" / '' )
	// Jika menulis Number Notation atau Bilangan Binary harus diawali dengan ( 0b )
	// Binary adalah Bilangan berbasis 2 yaitu hanya angka 1 dan 0
	// Contoh document.writeln( 0b10101 );
	document.writeln( 0b10101 ); // Hasil : 21
	document.writeln("</br>");
	document.writeln( 0b01010 ); // Hasil : 10
	document.writeln("</br>");
	document.writeln( 0b11100 ); // Hasil : 28
	document.writeln("</br>");

</script>
</body>
</html>
