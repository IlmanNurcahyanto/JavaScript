<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do While Loop</title>
</head>
<body>
<script>
	
	// Do While Loop adalah perulangan yang mirip dengan While Loop
	// Perbedaannya hanya pada pengecekan kondisi
	// Pengecekan kondisi di While Loop dilakukan di awal sebelum perulangan dilakukan,
	// Sedangkan di Do While Loop dilakukan setelah perulangan dilakukan
	// Oleh karena itu dalam Do While Loop, Minimal pasti sekali perulangan dilakukan walaupun kondisi tidak bernilai true

	let angka = 1;

	do {
		document.writeln(`<p>Ini Adalah Pengulangan Do While Loop Urutan Ke-${angka}</p>`);
		angka++;
	}
	
	while ( angka <= 15 );

</script>
</body>
</html>
