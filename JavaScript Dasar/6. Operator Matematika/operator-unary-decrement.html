<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Unary Decrement</title>
</head>
<body>
<script>
	
	// Operator Unary yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	let result = 10; // 10

	// Decrement, Menurunkan 1 Angka ( -- )
	
	result--;
	document.writeln("10 - 1 = " + result); // 9
	document.writeln("</br>");
	
</script>
</body>
</html>
