<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Aritmatika Pemangkatan</title>
</head>
<body>
<script>
	
	// Operator Aritmatika yang bisa digunakan di JavaScript

	// Operator Pemangkatan ( ** )
	
	document.writeln(10 ** 5); // 100000
	document.writeln("</br>");
	document.writeln(3 ** 2); // 9
	document.writeln("</br>");
	document.writeln(10 ** 2); // 100
	document.writeln("</br>");
	document.writeln(6 ** 2); // 36
	document.writeln("</br>");
	document.writeln(3 ** 3); // 27
	document.writeln("</br>");
	
</script>
</body>
</html>
