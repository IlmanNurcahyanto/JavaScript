<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Unary Negatif</title>
</head>
<body>
<script>
	
	// Operator Unary yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	// Menandakan Nilai Negatif ( - )
	
	result = -20;
	document.writeln(result); // -20
	document.writeln("</br>");
	
</script>
</body>
</html>
