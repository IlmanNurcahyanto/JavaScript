<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Aritmatika Penjumlahan</title>
</head>
<body>
<script>
	
	// Operator Aritmatika yang bisa digunakan di JavaScript

	// Operator Penjumlahan ( + )
	
	document.writeln(10 + 50); // 60
	document.writeln("</br>");
	document.writeln(10 + 10); // 20
	document.writeln("</br>");
	document.writeln(10 + 55); // 65
	document.writeln("</br>");
	document.writeln(10 + 12); // 22
	document.writeln("</br>");
	document.writeln(10 + 20); // 30
	document.writeln("</br>");
	
</script>
</body>
</html>
