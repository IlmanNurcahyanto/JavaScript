<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Augmented Assignments Pemangkatan</title>
</head>
<body>
<script>
	
	// Operator Augmented Assignments yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	let result = 10;

	// ( **= )
	
	result **= 2;
	document.writeln("10 * 10 = " + result); // 100
	document.writeln("</br>");
	
	result **= 3;
	document.writeln("100 * 100 * 100 = " + result); // 1000000
	document.writeln("</br>");
	
	result **= 2;
	document.writeln("1000000 * 1000000 = " + result); // 1000000000000
	document.writeln("</br>");
	
</script>
</body>
</html>
