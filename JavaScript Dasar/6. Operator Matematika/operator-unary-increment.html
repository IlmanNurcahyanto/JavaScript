<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Unary Increment</title>
</head>
<body>
<script>
	
	// Operator Unary yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	let result = 10; // 10

	// Increment, Menaikkan 1 Angka ( ++ )
	
	result++;
	document.writeln("10 + 1 = " + result); // 11
	document.writeln("</br>");
	
</script>
</body>
</html>
