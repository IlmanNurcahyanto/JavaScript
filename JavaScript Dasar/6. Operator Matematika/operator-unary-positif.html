<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Unary Positif</title>
</head>
<body>
<script>
	
	// Operator Unary yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	// Menandakan Nilai Positif ( + )
	
	result = +20; // 20
	document.writeln(result); // +20 ( 20 )
	document.writeln("</br>");
	
</script>
</body>
</html>
