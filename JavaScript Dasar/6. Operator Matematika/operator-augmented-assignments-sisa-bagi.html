<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Augmented Assignments Sisa Bagi</title>
</head>
<body>
<script>
	
	// Operator Augmented Assignments yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	let result = 100;

	// ( %= )
	
	result %= 80;
	document.writeln("100 % 80 = " + result); // 20
	document.writeln("</br>");
	
	result %= 3;
	document.writeln("20 % 3 = " + result); // 2
	document.writeln("</br>");
	
	result %= 2;
	document.writeln("2 % 2 = " + result); // 0
	document.writeln("</br>");
	
</script>
</body>
</html>
