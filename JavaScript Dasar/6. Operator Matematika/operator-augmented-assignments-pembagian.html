<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Augmented Assignments Pembagian</title>
</head>
<body>
<script>
	
	// Operator Augmented Assignments yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	let result = 1000;

	// ( /= )
	
	result /= 10;
	document.writeln("1000 / 10 = " + result); // 100
	document.writeln("</br>");

	result /= 10;
	document.writeln("100 / 10 = " + result); // 10
	document.writeln("</br>");
	
	result /= 2;
	document.writeln("10 / 2 = " + result); // 5
	document.writeln("</br>");
	
</script>
</body>
</html>
