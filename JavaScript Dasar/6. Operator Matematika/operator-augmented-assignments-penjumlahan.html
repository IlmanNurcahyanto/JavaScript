<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Augmented Assignments Penjumlahan</title>
</head>
<body>
<script>
	
	// Operator Augmented Assignments yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	let result = 10;

	// ( += )
	
	result += 10;
	document.writeln("10 + 10 = " + result); // 20
	document.writeln("</br>");
	
	result += 10;
	document.writeln("20 + 10 = " + result); // 30
	document.writeln("</br>");
	
	result += 10;
	document.writeln("30 + 10 = " + result); // 40
	document.writeln("</br>");
	
</script>
</body>
</html>
