<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Augmented Assignments Pengurangan</title>
</head>
<body>
<script>
	
	// Operator Augmented Assignments yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	let result = 20;

	// ( -= )
	
	result -= 10;
	document.writeln("20 - 10 = " + result); // 10
	document.writeln("</br>");
	
	result -= 8;
	document.writeln("10 - 8 = " + result); // 2
	document.writeln("</br>");
	
	result -= 1;
	document.writeln("2 - 1 = " + result); // 1
	document.writeln("</br>");
	
</script>
</body>
</html>
