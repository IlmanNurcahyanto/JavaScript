<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Augmented Assignments Perkalian</title>
</head>
<body>
<script>
	
	// Operator Augmented Assignments yang bisa digunakan di JavaScript
	// Contoh Seperti Ini :

	let result = 10;

	// ( *= )
	
	result *= 10;
	document.writeln("10 * 10 = " + result); // 100
	document.writeln("</br>");
	
	result *= 2;
	document.writeln("100 * 2 = " + result); // 200
	document.writeln("</br>");
	
	result *= 5;
	document.writeln("200 * 5 = " + result); // 1000
	document.writeln("</br>");
	
</script>
</body>
</html>
