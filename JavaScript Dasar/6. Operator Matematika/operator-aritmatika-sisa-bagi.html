<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Aritmatika Sisa Bagi</title>
</head>
<body>
<script>
	
	// Operator Aritmatika yang bisa digunakan di JavaScript

	// Operator Sisa Bagi / Hasil Bagi ( % )
	
	document.writeln(10 % 5); // 0
	document.writeln("</br>");
	document.writeln(10 % 3); // 1
	document.writeln("</br>");
	document.writeln(20 % 8); // 4
	document.writeln("</br>");
	document.writeln(50 % 9); // 5
	document.writeln("</br>");
	document.writeln(10 % 4); // 2
	document.writeln("</br>");
	
</script>
</body>
</html>
