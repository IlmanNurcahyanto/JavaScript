<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cara Menambah Atau Mengubah Object</title>
</head>
<body>
<script>

	// Tipe Data Object adalah Tipe Data yang mirip dengan Tipe Data Array
	// Yang membedakan adalah Index pada Tipe Data Object bisa menggunakan String
	// Index di Object biasanya disebut Attributes atau Properties, bukan Index
	// Membuat Object Bisa Menggunakan Kurung Kurawal ( {} )

	// Cara Menambah Atau Mengubah Object
	// nama_object["nama_attributes_atau_properties"] = "isi_attributes_atau_properties";
	// Contoh Seperti Ini :
	
	let objectKosong = {};
	
	objectKosong["Nama Lengkap"] = "Ilman Nurcahyanto";
	objectKosong["Nama Depan"] = "Ilman";
	objectKosong["Nama Belakang"] = "Nurcahyanto";
	
	console.table(objectKosong);

</script>
</body>
</html>
