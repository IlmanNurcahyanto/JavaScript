<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cara Menghapus Object</title>
</head>
<body>
<script>

	// Tipe Data Object adalah Tipe Data yang mirip dengan Tipe Data Array
	// Yang membedakan adalah Index pada Tipe Data Object bisa menggunakan String
	// Index di Object biasanya disebut Attributes atau Properties, bukan Index
	// Membuat Object Bisa Menggunakan Kurung Kurawal ( {} )
	
	// Cara Menghapus Isi / Data Object
	// delete nama_object["nama_attributes_atau_properties"];
	
	let objectNama = {
	"Nama Lengkap" : "Ilman Nurcahyanto" , 
	"Nama Depan" : "Ilman" ,
	"Nama Belakang" : "Nurcahyanto"
	};
	
	delete objectNama["Nama Depan"];
	
	console.table(objectNama);

</script>
</body>
</html>
