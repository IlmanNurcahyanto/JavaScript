<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Optional Chaining</title>
</head>
<body>
<script>

	// Optional Chaining Operator (?) merupakan operator yang digunakan untuk mengamankan ketika kita ingin
	// mengakses property sebuah object dari data nullish
	// Jika kita mencoba mengakses property dari sebuah object dari data nullish tanpa menggunakan optional chaining operator,
	// maka akan terjadi error
	
	const person = {};

	let country = person?.address?.country;

	document.writeln(`<p>${country}</p>`)

</script>
</body>
</html>
