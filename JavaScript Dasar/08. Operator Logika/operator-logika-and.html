<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Logika And</title>
</head>
<body>
<script>
	
	// Operator Logika yang bisa digunakan di JavaScript
	// Operator Logika adalah Operator untuk dua buah data boolean
	// Operator Logika akan menghasilkan nilai true jika benar dan false jika salah
	// Contoh Seperti Ini :

	// And / Dan ( && )
	
	// true && true = True
	document.writeln(true && true); // True
	document.writeln("</br>");

	// true && false = False
	document.writeln(true && false); // False
	document.writeln("</br>");

	// false && true = False
	document.writeln(false && true); // False
	document.writeln("</br>");

	// false && false = False
	document.writeln(false && false); // False
	document.writeln("</br>");
	
</script>
</body>
</html>
