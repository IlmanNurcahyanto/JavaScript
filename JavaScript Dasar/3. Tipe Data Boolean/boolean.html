<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boolean</title>
</head>
<body>
<script>
	
	// Tipe Data Boolean adalah tipe data kebenaran
	// Hanya berisi ( true ) jika Benar, Dan ( False ) jika Salah.
	document.writeln( true ); // Benar
	document.writeln("</br>");
	document.writeln( false ); // Salah
</script>
</body>
</html>
