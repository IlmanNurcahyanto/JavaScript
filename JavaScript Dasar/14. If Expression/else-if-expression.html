<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Else If Expression</title>
</head>
<body>
<script>
	
	// If , Else If , dan Else adalah salah satu kata kunci yang digunakan untuk percabangan
	// Percabangan artinya kita bisa mengeksekusi kode program tertentu ketika suatu kondisi terpenuhi
	// If akan dieksekusi jika kondisi bernilai true / terpenuhi, Tetapi sebaliknya
	// Else akan dieksekusi jika kondisi bernilai false / tidak terpenuhi
	// Else If akan dieksekusi jika kondisinya banyak dan true
	// Contoh Seperti Ini :

	const nilai = 40;

	// Jika kondisi terpenuhi atau true maka program akan dijalankan

	if( nilai > 80 ) {
		document.writeln("<p>Ini Keyword If");
	} else if( nilai < 50 ) {
		document.writeln("<p>Ini Keyword Else If</p>");
	} else {
		document.writeln("<p>Ini Keyword Else</p>");
	}

</script>
</body>
</html>
