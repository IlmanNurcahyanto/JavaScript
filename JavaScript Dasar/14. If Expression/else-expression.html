<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Else Expression</title>
</head>
<body>
<script>
	
	// If dan Else adalah salah satu kata kunci yang digunakan untuk percabangan
	// Percabangan artinya kita bisa mengeksekusi kode program tertentu ketika suatu kondisi terpenuhi
	// If akan dieksekusi jika kondisi bernilai true / terpenuhi, Tetapi sebaliknya
	// Else akan dieksekusi jika kondisi bernilai false / tidak terpenuhi
	// Contoh Seperti Ini :

	const nilai = 50;

	// Jika kondisi terpenuhi atau true maka program akan dijalankan

	if( nilai > 80 ) {
		document.writeln("<p>Program True / Terpenuhi</p>");
	} else {
		document.writeln("<p>Program False / Tidak Terpenuhi</p>");
	}

</script>
</body>
</html>
