<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If Expression</title>
</head>
<body>
<script>
	
	// If adalah salah satu kata kunci yang digunakan untuk percabangan
	// Percabangan artinya kita bisa mengeksekusi kode program tertentu ketika suatu kondisi terpenuhi
	// Contoh Seperti Ini :

	const nilai = 50;

	// Jika kondisi terpenuhi atau true maka program akan dijalankan

	if( nilai > 30 ) {
		document.writeln("<p>Program Berjalan</p>");
	}

	// Jika kondisi tidak terpenuhi atau false maka program tidak akan dijalankan

	if( nilai > 80 ) {
		document.writeln("<p>Program Berjalan</p>");
	}

</script>
</body>
</html>
