<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Aritmatika Pengurangan</title>
</head>
<body>
<script>
	
	// Operator Aritmatika yang bisa digunakan di JavaScript

	// Operator Pengurangan ( - )
	
	document.writeln(10 - 5); // 5
	document.writeln("</br>");
	document.writeln(25 - 7); // 18
	document.writeln("</br>");
	document.writeln(15 - 5); // 10
	document.writeln("</br>");
	document.writeln(89 - 9); // 80
	document.writeln("</br>");
	document.writeln(90 - 8); // 82
	document.writeln("</br>");
	
</script>
</body>
</html>
