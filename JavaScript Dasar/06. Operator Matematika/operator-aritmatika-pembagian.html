<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Aritmatika Pembagian</title>
</head>
<body>
<script>
	
	// Operator Aritmatika yang bisa digunakan di JavaScript

	// Operator Pembagian ( / )
	
	document.writeln(10 / 5); // 2
	document.writeln("</br>");
	document.writeln(10 / 2); // 5
	document.writeln("</br>");
	document.writeln(30 / 6); // 5
	document.writeln("</br>");
	document.writeln(45 / 3); // 15
	document.writeln("</br>");
	document.writeln(99 / 3); // 33
	document.writeln("</br>");
	
</script>
</body>
</html>
