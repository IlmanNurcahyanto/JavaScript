<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Aritmatika Perkalian</title>
</head>
<body>
<script>
	
	// Operator Aritmatika yang bisa digunakan di JavaScript
	
	// Operator Perkalian ( * )
	
	document.writeln(10 * 5); // 50
	document.writeln("</br>");
	document.writeln(20 * 5); // 100
	document.writeln("</br>");
	document.writeln(15 * 2); // 30
	document.writeln("</br>");
	document.writeln(10 * 9); // 90
	document.writeln("</br>");
	document.writeln(12 * 5); // 60
	document.writeln("</br>");
	
</script>
</body>
</html>
