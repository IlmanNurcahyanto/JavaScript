<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrow Function Di Object</title>
</head>
<body>
<script>
	
	// Cara Membuat Arrow Function Di Object Method

	const person = {
		name : "Nurcahyanto",
		sayHello : (name) => {
			console.info(`Hello ${name}`);
		}
	};

	person.sayHello("Ilman"); // Hello Ilman

</script>
</body>
</html>
