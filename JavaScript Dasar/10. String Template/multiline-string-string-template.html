<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Membuat Multiline String Dengan String Template</title>
</head>
<body>
<script>

	// String Template digunakan untuk mensubtitusi data dari luar string ke dalam string
	// Seperti mengambil data variable, Operasi Matematika, DLL
	// String Template bisa dibuat dengan menggunakan tanda backtick ( `` )
	// Untuk memanggil Variable bisa menggunakan tanda ${nama_variable}
	
	// Cara Membuat Multiline String Dengan String Template
	
	let tulisanBarisBaru = `halo, Nama saya Ilman Nurcahyanto.
	Saya Sedang Belajar
	Bahasa JavaScript Dasar.
	Semangat Pasti Bisa !!!`;

	document.writeln("<pre>");
	document.writeln(`${tulisanBarisBaru}`);
	document.writeln("</pre>");

</script>
</body>
</html>
