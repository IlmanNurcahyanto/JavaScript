<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Membuat Tulisan Dengan String Template</title>
</head>
<body>
<script>

	// String Template digunakan untuk mensubtitusi data dari luar string ke dalam string
	// Seperti mengambil data variable, Operasi Matematika, DLL
	// String Template bisa dibuat dengan menggunakan tanda backtick ( `` )
	// Untuk memanggil Variable bisa menggunakan tanda ${nama_variable}
	
	// Cara Membuat Tulisan Dengan String Template
	
	document.writeln(`Hello World`);
	document.writeln("</br>")
	
	document.writeln(`Belajar JavaScript Dasar`);
	document.writeln("</br>")
	
	document.writeln(`Semangat Belajar`);
	document.writeln("</br>")
	
	document.writeln(`Pasti Bisa`);
	document.writeln("</br>")
	
	document.writeln(`Selamat Datang JavaScript`);
	document.writeln("</br>")

</script>
</body>
</html>
