<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Memanggil Variable Dengan String Template</title>
</head>
<body>
<script>

	// String Template digunakan untuk mensubtitusi data dari luar string ke dalam string
	// Seperti mengambil data variable, Operasi Matematika, DLL
	// String Template bisa dibuat dengan menggunakan tanda backtick ( `` )
	// Untuk memanggil Variable bisa menggunakan tanda ${nama_variable}
	
	// Cara Memanggil Variable Dengan String Template
	
	const nama = "Ilman Nurcahyanto";
	
	document.writeln(`Halo ${nama}, Selamat Belajar JavaScript, Tetap Semangat Kamu Pasti Bisa`);
	document.writeln("</br>")

</script>
</body>
</html>
