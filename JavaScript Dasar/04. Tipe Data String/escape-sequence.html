<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Escape Sequence</title>
</head>
<body>
<script>
	
	// Escape Sequence merupakan karakter khusus seperti :
	// ENTER, TAB, " (Kutip Dua), ' (Kutip Satu), DLL
	// Cara Penulisan Escape Sequence Seperti Ini :
	// \n , \\ , \' , \" , DLL
	document.writeln("<textarea cols='100' rows='10'>");

	document.writeln("Ilman \nNur \nCahyanto");
	document.writeln("\\Home\\ILMAN");
	document.writeln("\"ILMAN NURCAHYANTO\"");
	document.writeln("\'Belajar JavaScript Dasar\'");

	document.writeln("</textarea>");

</script>
</body>
</html>
