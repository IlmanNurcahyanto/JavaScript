<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String</title>
</head>
<body>
<script>
	// Menulis String bisa menggunakan tanda kutip 1 ( '' ) atau tanda kutip 2 ( "" )
	// Tulisan / Teks harus berada di antara Tanda Kutip.
	// Contoh :

	// Ini cara menulis String dengan Kutip 2 ( "" )
	document.writeln("Ilman Nurcahyanto");
	document.writeln("</br>");
	// Ini cara menulis String dengan Kutip 1 ( '' )
	document.writeln('Ilman Nurcahyanto');
	document.writeln("</br>");

	// Ini String Kosong dengan Kutip 1 ( '' )
	document.writeln('');
	document.writeln("</br>");
	// Ini String Kosong dengan Kutip 2 ( "" )
	document.writeln("");
	document.writeln("</br>");

</script>
</body>
</html>
