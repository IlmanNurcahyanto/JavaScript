<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menggabungkan String</title>
</head>
<body>
<script>
	
	// Untuk bisa menggabungkan String, bisa menggunakan ( + )
	// Contoh Seperti Ini :
	document.writeln("Nama Depan : " + "Ilman");
	document.writeln("</br>");
	document.writeln("Nama Belakang : " + "Nurcahyanto");
	document.writeln("</br>");
	document.writeln("Nama Lengkap : " + "Ilman Nurcahyanto");

</script>
</body>
</html>
