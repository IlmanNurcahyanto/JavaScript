<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrow Function Sebagai Parameter</title>
</head>
<body>
<script>
	
	// Arrow Function adalah alternatif pembuatan Function yang lebih sederhana dari Function biasanya
	// Namun terdapat Limitasi dan juga tidak bisa digunakan di semua Situasi
	// Dinamakan Arrow Function karena menggunakan tanda anak panah ( => )

	// Kekurangan Arrow Function :
	// - Tidak memiliki fitur Arguments Object
	// - Tidak bisa menggunakan Function Generator
	// - Tidak bisa mengakses this
	// - Tidak bisa mengakses super

	// Cara Membuat Arrow Function Sebagai Parameter

	function giveMeName(callback) {
		callback("ILMAN");
	}

	// Anonymous Function

//	giveMeName(function (name) {
//		console.info(`Hello, ${name}`);
//	});

	// Arrow Function

	giveMeName(name => console.info(`Hello, ${name}`));

</script>
</body>
</html>
