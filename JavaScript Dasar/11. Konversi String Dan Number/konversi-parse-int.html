<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Konversi Parse Int</title>
</head>
<body>
<script>

	// Konversi Digunakan Untuk Mengubah Tipe Data Pada JavaScript
	// Contoh Seperti Ini :
	
	// parseInt(string) => Mengkonversi dari string ke number ( Bilangan Bulat )
	// Jika ada bilangan dibelakang koma ( . ) akan diabaikan
	
	document.writeln(parseInt("10")); // 10
	document.writeln("</br>");
	
	document.writeln(parseInt("10.10")); // 10
	document.writeln("</br>");
	
	document.writeln(parseInt("3.14")); // 3
	document.writeln("</br>");
	
	document.writeln(parseInt("15.99")); // 15
	document.writeln("</br>");
	
	document.writeln(parseInt("1000")); // 1000
	document.writeln("</br>");

</script>
</body>
</html>
