<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Konversi To String</title>
</head>
<body>
<script>

	// Konversi Digunakan Untuk Mengubah Tipe Data Pada JavaScript
	// Contoh Seperti Ini :

	// number.toString() => Mengkonversi dari number ke string
	
	const a = 1;
	const b = 2;
	
	const hasil = a.toString() + b.toString();
	
	document.writeln(hasil); // "12"
	document.writeln("</br>");
	
</script>
</body>
</html>
