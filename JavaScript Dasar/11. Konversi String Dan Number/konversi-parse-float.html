<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Konversi Parse Float</title>
</head>
<body>
<script>

	// Konversi Digunakan Untuk Mengubah Tipe Data Pada JavaScript
	// Contoh Seperti Ini :

	// parseFloat(string) => Mengkonversi dari string ke number ( Bilangan Pecahan )
	
	document.writeln(parseFloat("10")); // 10
	document.writeln("</br>");
	
	document.writeln(parseFloat("10.10")); // 10.1
	document.writeln("</br>");
	
	document.writeln(parseFloat("74.99")); // 74.99
	document.writeln("</br>");
	
	document.writeln(parseFloat("150")); // 150
	document.writeln("</br>");
	
	document.writeln(parseFloat("8000")); // 8000
	document.writeln("</br>");

</script>
</body>
</html>
