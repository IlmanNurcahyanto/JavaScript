<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Konversi Number</title>
</head>
<body>
<script>

	// Konversi Digunakan Untuk Mengubah Tipe Data Pada JavaScript
	// Contoh Seperti Ini :

	// Number(string) => Mengkonversi dari string ke number ( Bilangan Bulat Atau Bilangan Pecahan )
	
	document.writeln(Number("10")); // 10
	document.writeln("</br>");
	
	document.writeln(Number("10.10")); // 10.1
	document.writeln("</br>");
	
	document.writeln(Number("3.14")); // 3.14
	document.writeln("</br>");
	
	document.writeln(Number("5000")); // 5000
	document.writeln("</br>");
	
	document.writeln(Number("123.123")); // 123.123
	document.writeln("</br>");

</script>
</body>
</html>
