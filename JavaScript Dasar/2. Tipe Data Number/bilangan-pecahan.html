<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bilangan Pecahan</title>
</head>
<body>
<script>
	
	// Jika menulis Bilangan Angka tidak perlu menambahkan tanda kutip ( "" / '' )
	// Jika Bilangan Pecahan menggunakan tanda titik ( . ) bukan koma ( , )
	// Contoh document.writeln( 3.14 );
	document.writeln( 3.14 );
	document.writeln("</br>");
	document.writeln( 100.75 );
	document.writeln("</br>");
	document.writeln( 5000.789 );
	document.writeln("</br>");

</script>
</body>
</html>
