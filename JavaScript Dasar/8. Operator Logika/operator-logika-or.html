<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Logika Or</title>
</head>
<body>
<script>
	
	// Operator Logika yang bisa digunakan di JavaScript
	// Operator Logika adalah Operator untuk dua buah data boolean
	// Operator Logika akan menghasilkan nilai true jika benar dan false jika salah
	// Contoh Seperti Ini :

	// Or / Atau ( || )
	
	// true || true = True
	document.writeln(true || true); // True
	document.writeln("</br>");

	// true || false = True
	document.writeln(true || false); // True
	document.writeln("</br>");

	// false || true = True
	document.writeln(false || true); // True
	document.writeln("</br>");

	// false || false = False
	document.writeln(false || false); // False
	document.writeln("</br>");
	
</script>
</body>
</html>
