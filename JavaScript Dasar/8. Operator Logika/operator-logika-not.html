<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Logika Not</title>
</head>
<body>
<script>
	
	// Operator Logika yang bisa digunakan di JavaScript
	// Operator Logika adalah Operator untuk dua buah data boolean
	// Operator Logika akan menghasilkan nilai true jika benar dan false jika salah
	// Contoh Seperti Ini :

	// Not / Kebalikan ( ! )
	
	// !true = False
	document.writeln(!true); // False
	document.writeln("</br>");

	// !false = True
	document.writeln(!false); // True
	document.writeln("</br>");
	
</script>
</body>
</html>
