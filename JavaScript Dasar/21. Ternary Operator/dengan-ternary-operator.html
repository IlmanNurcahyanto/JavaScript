<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dengan Ternary Operator</title>
</head>
<body>
<script>
	
	// Ternary operator adalah operator sederhana dari if statement
	// Ternary operator terdiri dari  kondisi yang dievaluasi, jika menghasilkan true maka nilai pertama yang diambil,
	// Jika false, maka nilai kedua yang diambil
	// ? "Pilihan Jika True" : "Pilihan Jika False";

	const ujian = 50;
	const hasil = ujian >= 75 ? "Anda Berhasil Lulus" : "Anda Belum Berhasil Lulus";

	document.writeln(`<p>${hasil}</p>`); // Anda Belum Berhasil Lulus

</script>
</body>
</html>
