<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tanpa Ternary Operator</title>
</head>
<body>
<script>
	
	// Ternary operator adalah operator sederhana dari if statement
	// Ternary operator terdiri dari  kondisi yang dievaluasi, jika menghasilkan true maka nilai pertama yang diambil,
	// Jika false, maka nilai kedua yang diambil

	const ujian = 100;
	let hasil;

	if ( ujian >= 75 ) {
		hasil = "Anda Berhasil Lulus";
	} else {
		hasil = "Anda Belum Berhasil Lulus";
	}

	document.writeln(`<p>${hasil}</p>`); // Anda Berhasil Lulus

</script>
</body>
</html>
