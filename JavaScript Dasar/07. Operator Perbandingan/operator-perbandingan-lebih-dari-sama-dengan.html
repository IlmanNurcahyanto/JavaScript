<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Perbandingan Lebih Dari Sama Dengan</title>
</head>
<body>
<script>
	
	// Operator Perbandingan yang bisa digunakan di JavaScript
	// Operator Perbandingan adalah Operator yang digunakan untuk membandingkan suatu nilai
	// Operator Perbandingan akan menghasilkan nilai true jika benar dan false jika salah
	// Contoh Seperti Ini :

	// Lebih Dari Sama Dengan ( >= )
	
	document.writeln(30 >= 25); // True
	document.writeln("</br>");
	
	document.writeln(50 >= 70); // False
	document.writeln("</br>");
	
	document.writeln(80 >= 80); // True
	document.writeln("</br>");
	
	document.writeln(12 >= 20); // False
	document.writeln("</br>");
	
	document.writeln(60 >= 50); // True
	document.writeln("</br>");
	
</script>
</body>
</html>
