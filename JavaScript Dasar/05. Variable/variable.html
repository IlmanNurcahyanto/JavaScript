<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variable</title>
</head>
<body>
<script>
	
	// Variable digunakan untuk menyimpan Nilai
	// Cara menulis Variable adalah dengan menambahkan keyword var / let / const lalu nama variablenya
	// Contoh var fullName; , let fullName; , const fullName;
	// Macam-Macam Variable ada 3 :
	// Keyword var ( Digunakan Sebelum Tahun 2015 ) ( Tidak Direkomendasikan Lagi Menggunakan Kata Kunci Var )
	// Keyword let (Fungsi-nya sama seperti var ) , mulai sekarang direkomendasikan Menggunakan Kata Kunci Let
	// Keyword const ( Keyword / Kata Kunci Const adalah Kata Kunci yang tidak dapat dirubah lagi nilai / value-nya )

	var namaVariableVar;
	let namaVariableLet;
	const namaVariableConst;

</script>
</body>
</html>
