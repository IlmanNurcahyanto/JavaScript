<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variable Var</title>
</head>
<body>
<script>
	
	// Keyword / Kata Kunci Var

	// Membuat / Deklarasi Variable
	var fullName;

	// Mengubah Nilai Variable
	fullName = "ILMAN NURCAHYANTO";

	// Mengakses Variable
	document.writeln(fullName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");
	document.writeln(fullName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");
	document.writeln(fullName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");

	// Membuat / Deklarasi & Mengisi Nilai Variable Langsung
	var firstName = "Ilman";
	var lastName = "Nurcahyanto";

	// Mengakses Variable
	document.writeln(firstName + " " + lastName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");
	document.writeln(firstName + " " + lastName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");
	document.writeln(firstName + " " + lastName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");

</script>
</body>
</html>
