<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variable Let</title>
</head>
<body>
<script>
	
	// Keyword / Kata Kunci Let

	// Membuat / Deklarasi Variable
	let FullName;

	// Mengubah Nilai Variable
	FullName = "ILMAN NURCAHYANTO";

	// Mengakses Variable
	document.writeln(FullName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");
	document.writeln(FullName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");
	document.writeln(FullName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");

	// Membuat / Deklarasi & Mengisi Nilai Variable Langsung
	let FirstName = "Ilman";
	let LastName = "Nurcahyanto";

	// Mengakses Variable
	document.writeln(FirstName + " " + LastName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");
	document.writeln(FirstName + " " + LastName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");
	document.writeln(FirstName + " " + LastName); // Hasil : Ilman Nurcahyanto
	document.writeln("</br>");

</script>
</body>
</html>
