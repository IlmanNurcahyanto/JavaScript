<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function Parameter</title>
</head>
<body>
<script>
		
	// Function juga bisa berisi Parameter yang berfungsi untuk mengirim informasi ke Function yang ingin di panggil
	// Parameter ditempatkan di dalam kurung ()
	// Parameter bisa lebih dari satu, Jika lebih dari satu, Harus dipisah menggunakan tanda koma ( , )

	// Cara Membuat Function Dengan Parameter

	function namaLengkap(namaDepan , namaBelakang) {
		document.writeln(`<p>Halo, Nama Saya Adalah "${namaDepan} ${namaBelakang}". Saya Sedang Belajar Bahasa JavaScript Dasar</p>`);
	}

	// Cara Memanggil Function Dengan Parameter

	namaLengkap("Ilman" , "Nurcahyanto");
	namaLengkap("Devi" , "Herawati");
	namaLengkap("Ika" , "Hermayanti");
	namaLengkap("Henti" , "Vinuria");
	namaLengkap("Isnu" , "Halimah");
	namaLengkap("Nuril" , "Priyantoko");

</script>
</body>
</html>
