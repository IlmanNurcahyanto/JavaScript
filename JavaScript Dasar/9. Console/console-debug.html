<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Console Debug</title>
</head>
<body>
<script>

	// Console Digunakan Untuk Menampilkan Pesan / Debugging
	// Console Tidak Akan Ditampilkan Ke Halaman User Langsung
	// Cara Membuka Console Bisa Dengan Cara Klik Kanan Lalu Inspect lalu Tab Console Atau Dengan Menekan Tombol Ctrl + Shift + I
	// Berikut Contoh Console Yang Bisa Digunakan : 
	
	// console.debug() => Digunakan Untuk Memberitahu Informasi
	
	console.debug("Hello World console.debug");
	console.debug("Belajar JavaScript Dasar");
	console.debug("Semangat Belajar");
	console.debug("Pasti Bisa");
	console.debug("Selamat Datang JavaScript");

</script>
</body>
</html>
