<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Console Info</title>
</head>
<body>
<script>

	// Console Digunakan Untuk Menampilkan Pesan / Debugging
	// Console Tidak Akan Ditampilkan Ke Halaman User Langsung
	// Cara Membuka Console Bisa Dengan Cara Klik Kanan Lalu Inspect lalu Tab Console Atau Dengan Menekan Tombol Ctrl + Shift + I
	// Berikut Contoh Console Yang Bisa Digunakan : 

	// console.info() => Digunakan Untuk Memberitahu Informasi
	
	console.info("Hello World console.info");
	console.info("Belajar JavaScript Dasar");
	console.info("Semangat Belajar");
	console.info("Pasti Bisa");
	console.info("Selamat Datang JavaScript");

</script>
</body>
</html>
