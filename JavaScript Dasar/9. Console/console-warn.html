<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Console Warn</title>
</head>
<body>
<script>

	// Console Digunakan Untuk Menampilkan Pesan / Debugging
	// Console Tidak Akan Ditampilkan Ke Halaman User Langsung
	// Cara Membuka Console Bisa Dengan Cara Klik Kanan Lalu Inspect lalu Tab Console Atau Dengan Menekan Tombol Ctrl + Shift + I
	// Berikut Contoh Console Yang Bisa Digunakan : 

	// console.warn() => Digunakan Untuk Memberitahu Informasi Peringatan
	
	console.warn("Hello World console.warn");
	console.warn("Belajar JavaScript Dasar");
	console.warn("Semangat Belajar");
	console.warn("Pasti Bisa");
	console.warn("Selamat Datang JavaScript");

</script>
</body>
</html>
