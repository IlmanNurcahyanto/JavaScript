<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Console Table</title>
</head>
<body>
<script>

	// Console Digunakan Untuk Menampilkan Pesan / Debugging
	// Console Tidak Akan Ditampilkan Ke Halaman User Langsung
	// Cara Membuka Console Bisa Dengan Cara Klik Kanan Lalu Inspect lalu Tab Console Atau Dengan Menekan Tombol Ctrl + Shift + I
	// Berikut Contoh Console Yang Bisa Digunakan : 

	// console.table() => Digunakan Untuk Memberitahu Informasi Dalam Bentuk Table ( Biasanya Digunakan Untuk Menampilkan Data Array )
	
	let dataArray = [
	"Hello World console.table",
	"Belajar JavaScript Dasar",
	"Semangat Belajar",
	"Pasti Bisa",
	"Selamat Datang JavaScript"
	];
	
	console.table(dataArray);

</script>
</body>
</html>
