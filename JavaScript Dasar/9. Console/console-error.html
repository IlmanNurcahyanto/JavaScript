<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Console Error</title>
</head>
<body>
<script>

	// Console Digunakan Untuk Menampilkan Pesan / Debugging
	// Console Tidak Akan Ditampilkan Ke Halaman User Langsung
	// Cara Membuka Console Bisa Dengan Cara Klik Kanan Lalu Inspect lalu Tab Console Atau Dengan Menekan Tombol Ctrl + Shift + I
	// Berikut Contoh Console Yang Bisa Digunakan : 

	// console.error() => Digunakan Untuk Memberitahu Informasi error
	
	console.error("Hello World console.error");
	console.error("Belajar JavaScript Dasar");
	console.error("Semangat Belajar");
	console.error("Pasti Bisa");
	console.error("Selamat Datang JavaScript");

</script>
</body>
</html>
