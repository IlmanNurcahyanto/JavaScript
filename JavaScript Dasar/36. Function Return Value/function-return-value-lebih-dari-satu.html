<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function Return Value Lebih Dari Satu</title>
</head>
<body>
<script>

	// Cara Membuat Function Dengan Parameter Dan Return Value Lebih Dari Satu

	function getFinalValue(value) {
		if ( value > 90 ) {
			return "A";
		} else if ( value > 80 ) {
			return "B";
		} else if ( value > 70 ) {
			return "C";
		} else if ( value > 60 ) {
			return "D";
		} else {
			return "E";
		}
	}

	// Cara Memanggil Function Dengan Parameter Dan Return Value Lebih Dari Satu

	let finalValue = getFinalValue(100);
	document.writeln(`<p>${finalValue}</p>`); // A

	finalValue = getFinalValue(85);
	document.writeln(`<p>${finalValue}</p>`); // B

	finalValue = getFinalValue(75);
	document.writeln(`<p>${finalValue}</p>`); // C

	finalValue = getFinalValue(65);
	document.writeln(`<p>${finalValue}</p>`); // D

	finalValue = getFinalValue(55);
	document.writeln(`<p>${finalValue}</p>`); // E
		
</script>
</body>
</html>
