<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function</title>
</head>
<body>
<script>
		
	// Function adalah blok kode program yang akan berjalan saat kita panggil
	// Cara membuat Function, Bisa menggunakan kata kunci Function,
	// Lalu diikuti dengan Nama Function, Kurung () dan diakhiri dengan block kurung {}
	// Contoh Seperti Ini :

	// Cara Membuat Function

	function panggilHalo() {
		document.writeln("<p>Sedang JavaScript Dasar</p>");
	}

	// Cara Memanggil Function

	panggilHalo(); // Sedang JavaScript Dasar
	panggilHalo(); // Sedang JavaScript Dasar
	panggilHalo(); // Sedang JavaScript Dasar
	panggilHalo(); // Sedang JavaScript Dasar
	panggilHalo(); // Sedang JavaScript Dasar

</script>
</body>
</html>
