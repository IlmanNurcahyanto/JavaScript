<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Perbandingan Kurang Dari</title>
</head>
<body>
<script>
	
	// Operator Perbandingan yang bisa digunakan di JavaScript
	// Operator Perbandingan adalah Operator yang digunakan untuk membandingkan suatu nilai
	// Operator Perbandingan akan menghasilkan nilai true jika benar dan false jika salah
	// Contoh Seperti Ini :

	// Kurang Dari ( < )
	
	document.writeln(10 < 5); // False
	document.writeln("</br>");
	
	document.writeln(12 < 40); // True
	document.writeln("</br>");
	
	document.writeln(4 < 2); // False
	document.writeln("</br>");
	
	document.writeln(88 < 90); // True
	document.writeln("</br>");
	
	document.writeln(25 < 25); // False
	document.writeln("</br>");
	
</script>
</body>
</html>
