<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Perbandingan Sama Dengan</title>
</head>
<body>
<script>
	
	// Operator Perbandingan yang bisa digunakan di JavaScript
	// Operator Perbandingan adalah Operator yang digunakan untuk membandingkan suatu nilai
	// Operator Perbandingan akan menghasilkan nilai true jika benar dan false jika salah
	// Contoh Seperti Ini :

	// Sama Dengan ( == )

	document.writeln(10 == 20); // False
	document.writeln("</br>");
	
	document.writeln(25 == 25); // True
	document.writeln("</br>");
	
	document.writeln(45 == "10"); // False
	document.writeln("</br>");
	
	document.writeln(30 == "30"); // True
	document.writeln("</br>");
	
	document.writeln("20" == "10"); // False
	document.writeln("</br>");
	
</script>
</body>
</html>
