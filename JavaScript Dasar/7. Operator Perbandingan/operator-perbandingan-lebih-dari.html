<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Perbandingan Lebih Dari</title>
</head>
<body>
<script>
	
	// Operator Perbandingan yang bisa digunakan di JavaScript
	// Operator Perbandingan adalah Operator yang digunakan untuk membandingkan suatu nilai
	// Operator Perbandingan akan menghasilkan nilai true jika benar dan false jika salah
	// Contoh Seperti Ini :

	// Lebih Dari ( > )
	
	document.writeln(10 > 5); // True
	document.writeln("</br>");
	
	document.writeln(50 > 90); // False
	document.writeln("</br>");
	
	document.writeln(80 > 77); // True
	document.writeln("</br>");
	
	document.writeln(67 > 93); // False
	document.writeln("</br>");
	
	document.writeln(10 > 10); // False
	document.writeln("</br>");
	
</script>
</body>
</html>
