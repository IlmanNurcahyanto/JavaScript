<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Perbandingan Sama Dengan Dan Sama Tipe</title>
</head>
<body>
<script>
	
	// Operator Perbandingan yang bisa digunakan di JavaScript
	// Operator Perbandingan adalah Operator yang digunakan untuk membandingkan suatu nilai
	// Operator Perbandingan akan menghasilkan nilai true jika benar dan false jika salah
	// Contoh Seperti Ini :

	// Sama Dengan Dan Sama Tipe ( === )

	document.writeln(30 === "30"); // False
	document.writeln("</br>");
	
	document.writeln(20 === 20); // True
	document.writeln("</br>");
	
	document.writeln("25" === "30"); // False
	document.writeln("</br>");
	
	document.writeln("10" === "10"); // True
	document.writeln("</br>");
	
	document.writeln("15" === 15); // False
	document.writeln("</br>");
	
</script>
</body>
</html>
