<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Popup Confirm</title>
</head>
<body>
<script>

	// Popup Confirm digunakan untuk meminta input boolean dari pengguna browser dalam bentuk popup input pilihan

	const keluar = confirm("Apakah Anda Yakin Ingin Keluar ?");
	
	if (keluar)
	{
	document.writeln("Anda Memilih Konfirmasi True");
	} else {
	document.writeln("Anda Memilih Konfirmasi False");
	}

</script>
</body>
</html>
