<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Popup Prompt</title>
</head>
<body>
<script>

	// Popup Prompt digunakan untuk meminta input string dari pengguna browser dalam bentuk popup input text

	const info = prompt("Ini Adalah Popup Prompt, Ketikan Sesuatu Disini");
	
	document.writeln(info);

</script>
</body>
</html>
