<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Null</title>
</head>
<body>
<script>
	
	// Null merupakan representasi data kosong
	// Null berbeda dengan Undefined, Null berarti variable sudah ditambahkan value nya, hanya saja value nya Null
	// Sedangkan Undefined adalah variable belum ditambahkan value apapun

	let namaDepan = null;

	if ( namaDepan === undefined ) {
		document.writeln("<p>Data Ini Undefined</p>");
	} else if ( namaDepan === null ) {
		document.writeln("<p>Data Ini Null</p>");
	} else {
		document.writeln("<p>Data Ini Bukan Undefined Dan Bukan Null</p>");
	}

</script>
</body>
</html>
