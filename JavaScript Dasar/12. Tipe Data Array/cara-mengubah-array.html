<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cara Mengubah Array</title>
</head>
<body>
<script>

	// Array digunakan atau berfungsi untuk menampung banyak nilai
	// Membuat Array Bisa Menggunakan Kurung Siku ( [] )
	// Index Array dimulai dari 0

	const names = ["Ilman", "Nur", "Nurcahyanto"];

	// Cara Mengubah Isi / Data Array
	// nama_array[index_ke_berapa] = di_ganti_apa_isinya
	
	names[0] = "JavaScript";
	names[1] = "PHP";
	names[2] = "HTML";
	
	console.table(names);

</script>
</body>
</html>
