<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cara Mengakses Array</title>
</head>
<body>
<script>

	// Array digunakan atau berfungsi untuk menampung banyak nilai
	// Membuat Array Bisa Menggunakan Kurung Siku ( [] )
	// Index Array dimulai dari 0

	// Cara Mengakses / Mengambil Data Array
	// nama_array[index_ke_berapa]
	
	const names = ["Ilman", "Nur", "Nurcahyanto"];
	
	console.info(names[0]); // Ilman
	console.info(names[1]); // Nur
	console.info(names[2]); // Nurcahyanto

</script>
</body>
</html>
