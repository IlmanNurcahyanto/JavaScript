<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cara Menambah Array</title>
</head>
<body>
<script>

	// Array digunakan atau berfungsi untuk menampung banyak nilai
	// Membuat Array Bisa Menggunakan Kurung Siku ( [] )
	// Index Array dimulai dari 0

	// Cara Menambah Array
	// nama_array.push(isi_yang_mau_di_tambahkan);
	// Data / Nilai Array yang ditambahkan akan disimpan diakhir Index
	
	const names = [];
	
	names.push("Ilman"); // Menambah satu Data ke Array
	
	names.push("Nur", "Nurcahyanto"); // Menambah lebih dari satu Data ke Array gunakan koma ( , )
	
	console.table(names);

</script>
</body>
</html>
