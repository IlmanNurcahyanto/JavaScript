<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cara Menghapus Array</title>
</head>
<body>
<script>

	// Array digunakan atau berfungsi untuk menampung banyak nilai
	// Membuat Array Bisa Menggunakan Kurung Siku ( [] )
	// Index Array dimulai dari 0
	
	const names = ["Ilman", "Nur", "Nurcahyanto"];

	// Cara Menghapus Isi / Data Array
	// Menghapus Array Tidak Akan Menggeser Posisi Array
	// delete nama_array[index_ke_berapa]
	
	delete names[2];
	
	console.table(names);

</script>
</body>
</html>
