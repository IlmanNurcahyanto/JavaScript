<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Masalah Variable Var</title>
</head>
<body>
<script>
	
	// Penggunaan Var sudah tidak direkomendasikan lagi, Dan diganti dengan Let
	// Alasan Var tidak direkomendasikan digunakan lagi adalah,
	// Karena Var tidak memiliki Block Scope,
	// Artinya dia tidak mengikat ke Local Scope
	// Karena masalah ini, Var bisa tidak terprediksi
	// contoh penggunaan Var dan Let

	// Global Scope
//	let i = 20;

//	for ( let i = 0; i < 10; i++ ) {
//		// Local Scope
//		console.info(`Local ${i}`); // Local 0 - 9
//	}

//	console.info(`Global ${i}`); // Global 20

	var i = 20;

	for ( var i = 0; i < 10; i++ ) {
		// Local Scope
		console.info(`Local ${i}`); // Local 0 - 9
	}

	console.info(`Global ${i}`); // Global 10

</script>
</body>
</html>
