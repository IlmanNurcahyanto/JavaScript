<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Komentar</title>
</head>
<body>
<script>
	
	// Ini digunakan untuk membuat Komentar satu baris di JavaScript.
	// Dengan cara menambahkan // sebelum teks komentar.
	// Dan Tag Komentar akan diabaikan atau tidak dijalankan oleh JavaScript.
	document.writeln("Ini Adalah Komentar Di JavaScript Satu Baris");
	document.writeln("</br>");

	/*
	Ini digunakan untuk membuat Komentar lebih dari satu baris di JavaScript.
	Dengan cara menambahkan ditulis diantara Tag slash bintang dan bintang slash
	Dan Tag Komentar akan diabaikan atau tidak dijalankan oleh JavaScript.
	*/
	document.writeln("Ini Adalah Komentar Di JavaScript Lebih Dari Satu Baris");
	document.writeln("</br>");
</script>
</body>
</html>
