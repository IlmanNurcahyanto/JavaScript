<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Konversi String Dan Number</title>
</head>
<body>
<script>
	// Konversi Digunakan Untuk Mengubah Tipe Data Pada JavaScript
	// Contoh Seperti Ini :

	// NaN ( Not a Number )
	document.writeln(parseInt("salah")); // NaN
	document.writeln("</br>");

	// isNaN ( Digunakan untuk mengecek apakah nilai itu NaN atau Tidak )
	// Bernilai True jika NaN
	// Bernilai False jika Tidak NaN
	document.writeln(isNaN(parseInt("salah"))); // NaN ( True )
	document.writeln("</br>");
	document.writeln(isNaN(20)); // Tidak NaN ( False )
	document.writeln("</br>");

</script>
</body>
</html>
